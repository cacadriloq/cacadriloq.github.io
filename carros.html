<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros el Cacadrilo</title>
    <link rel="stylesheet" href="inicio.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff5733, #ffbd69);
            padding: 20px;
            color: white;
        }
        nav button {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        nav button:hover {
            transform: scale(1.1);
            background-color: #c70039;
        }
        .animacion {
            padding: 20px;
            font-size: 1.2em;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
   <header>
    <h1>🚗 Bienvenido a Carros el Cacadrilo</h1>
    <nav>
        <button onclick="window.location.href='catalogo.html'">📂 Catálogo</button>
        <button onclick="window.location.href='login.html'">🔑 Comenta</button>
        <button onclick="window.location.href='index.html'">🔙 Volver al Menú</button>
    </nav>
</header>

<section class="animacion">
    <h2>Los mejores autos, al mejor precio</h2>
    <p>Explora nuestro catálogo y encuentra tu vehículo ideal.</p>
</section>

<footer>
    <p>📞 WhatsApp: +52 564-757-7348 | ✉️ Email: contacto@cacadrilo.com</p>
</footer>

<script src="carros.js"></script>
</body>
</html>
