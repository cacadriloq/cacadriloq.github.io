<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff5733;
            padding: 20px;
            color: white;
        }
        nav button {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .info-cuadro {
            background-color: rgba(255, 165, 0, 0.8);
            padding: 20px;
            width: 60%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .info-cuadro h2 {
            margin-bottom: 10px;
        }
        .info-cuadro button {
            background-color: #ff5733;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .info-cuadro button:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tu Carrito üõí</h1>
        <nav>
            <button onclick="window.location.href='catalogo.html'">üîô Seguir comprando</button>
        </nav>
    </header>

<section id="carrito"></section>
<h2>Total: <span id="total">$0</span></h2>

<!-- Modal de Pago y Env√≠o -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2>Detalles de Pago y Env√≠o</h2>
        <form id="paymentForm">
            <h3>Datos de Pago</h3>
            <label for="cardNumber">N√∫mero de tarjeta:</label>
            <input type="text" id="cardNumber" required maxlength="16" pattern="\d{16}" placeholder="1234 5678 9012 3456">

            <label for="expiry">Fecha de expiraci√≥n (MM/AA):</label>
            <input type="text" id="expiry" required placeholder="MM/AA" pattern="\d{2}/\d{2}">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required maxlength="3" pattern="\d{3}" placeholder="123">

            <h3>Detalles de Env√≠o</h3>
            <label for="street">Calle:</label>
            <input type="text" id="street" required placeholder="Ej. Av. Siempre Viva 123">
            
            <label for="postalCode">C√≥digo Postal:</label>
            <input type="text" id="postalCode" required maxlength="5" pattern="\d{5}" placeholder="Ej. 12345">

            <label for="phone">Tel√©fono:</label>
            <input type="text" id="phone" required maxlength="10" pattern="\d{10}" placeholder="Ej. 5512345678">

            <button type="submit">Hacer Pedido</button>
        </form>
    </div>
</div>

<!-- Bot√≥n de Pagar -->
<button id="payButton">üí≥ Pagar</button>

<script>
    const carritoCompras = JSON.parse(localStorage.getItem("carrito")) || [];
    const carritoContainer = document.getElementById("carrito");
    const totalSpan = document.getElementById("total");

    function actualizarCarrito() {
        carritoContainer.innerHTML = "";
        let total = 0;

        carritoCompras.forEach((producto, index) => {
            let div = document.createElement("div");
            div.classList.add("carrito-item");
            div.innerHTML = `<span>${producto.nombre} - $${producto.precio}</span>
                             <button class="boton-eliminar" onclick="eliminarProducto(${index})">‚ùå</button>`;
            carritoContainer.appendChild(div);
            total += producto.precio;
        });

        totalSpan.textContent = `$${total}`;
    }

    function eliminarProducto(index) {
        carritoCompras.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carritoCompras));
        actualizarCarrito();
    }

    document.getElementById('payButton').addEventListener('click', function() {
        document.getElementById('paymentModal').style.display = 'block';
    });

    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const paymentDetails = {
            cardNumber: document.getElementById('cardNumber').value,
            expiry: document.getElementById('expiry').value,
            cvv: document.getElementById('cvv').value,
            street: document.getElementById('street').value,
            postalCode: document.getElementById('postalCode').value,
            phone: document.getElementById('phone').value
        };

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFont("helvetica", "bold");
        doc.setFontSize(18);
        doc.text("Ticket de Compra", 20, 20);

        doc.setFontSize(12);
        doc.text("Direcci√≥n de env√≠o: " + paymentDetails.street + ", C.P. " + paymentDetails.postalCode, 20, 40);
        doc.text("Tel√©fono: " + paymentDetails.phone, 20, 50);

        doc.text("Productos comprados:", 20, 70);
        let y = 80;
        carritoCompras.forEach((producto) => {
            doc.text(`- ${producto.nombre}: $${producto.precio}`, 20, y);
            y += 10;
        });

        doc.setFontSize(14);
        doc.text("Total: $" + totalSpan.textContent, 20, y + 20);
        doc.text("¬°Gracias por tu compra!", 20, y + 40);

        doc.save("ticket_compra.pdf");

        alert("Pedido realizado con √©xito. Se ha generado tu ticket en PDF.");
        document.getElementById('paymentModal').style.display = 'none';

        carritoCompras.length = 0;
        localStorage.setItem("carrito", JSON.stringify(carritoCompras));
        actualizarCarrito();
    });

    actualizarCarrito();
</script>
</body>
</html>
